<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            margin-top: 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            text-decoration: none;
            color: #0066cc;
            margin: 0 5px;
            padding: 0 3px;
            position: relative;
        }
        nav a:not(:last-child)::after {
            content: "|";
            position: absolute;
            right: -10px;
            color: #666;
        }
        nav a:hover {
            text-decoration: underline;
            color: #004080;
        }
    </style>


</head>
<body>

    <head>
        <h1>Hi,</h1>
        <h2>Welcome to My Practice</h2>
        <p>Thank you for stepping by and seeing my prograsse</p>
        <p>Please Click Any of the Links Below to Follow Me Through My Learning Journey</p>
    </head>

    

    <nav>
        
        <a href="{% url 'main:html_intro' %}">HTML</a> 
        <a href="{% url 'main:css_intro' %}">CSS</a> 
        <a href="{% url 'main:my_ai_article' %}">AI Article</a> 
        <a href="{% url 'main:my_cv' %}">My CV</a>

       
    </nav>

    
</body>
</html>
