{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Register</title>
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

     <!-- Custom Styles -->
     <link rel="stylesheet" href="{% static 'css/introduction/styles.css' %}">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
            <div class="container">
                <a class="navbar-brand" href="{% url 'introduction' %}">
                    <img src="{% static 'images/logo_1.png' %}" alt="Saudi Welcome" class="logo-image" style="height: 40px;">
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'introduction' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">About Riyadh</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'article' %}">AI Article</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'book_event' %}" class="btn btn-custom">Book your Stand</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="form-container">
        <h2 class="form-title">Conference Registration</h2>
        <form action="#" method="POST" novalidate>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName">First Name*</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required pattern="[A-Za-z]{2,}" title="First name should contain only letters and at least 2 characters.">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName">Last Name*</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required pattern="[A-Za-z]{2,}" title="Last name should contain only letters and at least 2 characters.">
                </div>
            </div>

            <div class="mb-3">
                <label>Gender:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="phone">Phone*</label>
                <input type="tel" class="form-control" id="phone" name="phone" required pattern="^\d{10}$" title="Phone number must be exactly 10 digits.">
            </div>

            <div class="mb-3">
                <label for="email">Email*</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="city">City*</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="state">State*</label>
                    <input type="text" class="form-control" id="state" name="state" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="address">Address*</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>

            <div class="mb-3">
                <label for="company">Company</label>
                <input type="text" class="form-control" id="company" name="company">
            </div>

            <div class="mb-3">
                <label for="designation">Designation or Participation Credentials</label>
                <select class="form-select" id="designation" name="designation" required>
                    <option value="" selected disabled>Select an option</option>
                    <option value="student">Student</option>
                    <option value="professional">Professional</option>
                    <option value="sponsor">Sponsor</option>
                </select>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                <label class="form-check-label terms" for="terms">
                    I agree to the Terms & Conditions.
                </label>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <footer class="bg-dark text-white text-center py-2">
        <div class="container">
            <small>&copy; 2024 Saudi Tourism. All Rights Reserved.</small>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
