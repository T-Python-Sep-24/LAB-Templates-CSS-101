{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>My Skills</title>
</head>

<body data-bs-theme="dark">
    <header>
        <!--Using a nav bar from bootstrap-->
        <nav class=" additionNav fixed-top navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a href="" class="navbar-brand"><img class="d-inline-block align-text-top"
                        src="{% static 'images/cv-logo.png'%}" alt="Ai" width="50" height="50"></a>
                <!--A navigation button that will appear on small screens only-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'miniCVProject:miniCVHomeView' %}">Overview</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'miniCVProject:projectsView' %}">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="">Skills</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container skillsCont">
        <div class="row justify-content-center text-center">
            <div class="col">
                <h4 class="display-4 headingNoAnimate">Skils</h4>
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <div class="col">
                <h4 class="display-6">Coming soon..</h4>
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <div class="col-1 my-3">
                <div class="loading"></div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
